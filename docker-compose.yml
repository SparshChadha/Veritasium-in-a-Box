version: "3.8"
volumes:
  postgres-data:
  kestra-data:
networks:
  kestra:
services:
  # Database for Kestra to store flow history
  postgres:
    image: postgres:15
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: kestra_password
    networks:
      - kestra
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kestra"]
      interval: 10s
      timeout: 5s
      retries: 5

  # The Kestra Server
  kestra:
    image: kestra/kestra:latest
    user: "root"
    command: server standalone
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            username: kestra
            password: kestra_password
            driverClassName: org.postgresql.Driver
        kestra:
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: /app/storage
          queue:
            type: postgres
          security:
            basic:
              enabled: false
          # This allows you to run Python scripts (for Oumi/Video generation)
          tasks:
            scripts:
              python:
                virtualenv:
                  enabled: true
            tmpDir:
              path: "/tmp/kestra-wd/tmp"
    ports:
      - "8080:8080"
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock # Allows Kestra to launch other docker containers (crucial for AI)
      - /tmp/kestra-wd:/tmp/kestra-wd
      - ./research_outputs:/app/research_outputs  # Mount for research outputs
      - ./kestra:/app/flows  # Mount workflows directory
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kestra
    healthcheck:  # Optional: Ensures Kestra ready
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"  # FastAPI backend
    volumes:
      - ./research_outputs:/app/research_outputs  # Persist outputs
      - ./video_output/generated_tts:/app/video_output/generated_tts  # Persist audio
      - ./video_output/generated_video:/app/video_output/generated_video  # Persist video
    environment:
      - PROJECT_ROOT=/app
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ATLASCLOUD_API_KEY=${ATLASCLOUD_API_KEY}
      - WAVESPEED_API_KEY=${WAVESPEED_API_KEY}
    networks:
      - kestra
    depends_on:
      - kestra
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React application
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    networks:
      - kestra
    depends_on:
      - backend