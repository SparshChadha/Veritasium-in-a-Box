version: "3"

volumes:
  postgres-data:
  kestra-data:

networks:
  kestra:

services:
  # Database for Kestra to store flow history
  postgres:
    image: postgres:15
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: kestra_password
    networks:
      - kestra
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kestra"]
      interval: 10s
      timeout: 5s
      retries: 5

  # The Kestra Server
  kestra:
    image: kestra/kestra:latest
    command: server local
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            username: kestra
            password: kestra_password
            driverClassName: org.postgresql.Driver
        
        # This allows you to run Python scripts (for Oumi/Video generation)
        kestra:
          tasks:
            scripts:
              python:
                virtualenv: 
                  enabled: true
    ports:
      - "8080:8080"
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock # Allows Kestra to launch other docker containers (crucial for AI)
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kestra